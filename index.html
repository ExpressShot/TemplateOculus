<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="menu">
            <li class="menu__list">
              <a class="menu__link" href="#">SHOP</a>
            </li>
            <li class="menu__list">
              <a class="menu__link" href="#">GAMES</a>
            </li>
            <li class="menu__list">
              <a class="menu__link" href="#">METAVERSE</a>
            </li>
          </ul>
          <a class="logo" href="#">
            <img src="images/logo.svg" alt="Logo" />
          </a>
          <a class="basket basket--on" href="#">
            <img src="images/bag.svg" alt="Basket" />
            <!--             <span>12</span> -->
          </a>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="top">
        <div class="container">
          <h1 class="title">Meta Quest 2</h1>
          <p class="subtitle">Get an Elite Strap free</p>
          <p class="top__text">
            For a limited time only, save $59.99 USD. Offer ends 1/19/23
          </p>
          <button class="buy-btn">
            <span class="buy-btn__text">BUY NOW</span
            ><span class="buy-btn__price">399,99 USD</span>
          </button>
          <p class="buy__text">Meta Quest 2 is for ages 13+</p>
        </div>
      </section>
      <section class="features">
        <div class="container">
          <div class="feature__titles">
            <h2 class="feature__title section-title">PRODUCT FEATURES</h2>
            <p class="feature__text"></p>
          </div>
          <div class="tabs">
            <div class="tabs__btn">
              <button
                class="tabs__btn-item"
                class="tabs__btn-item"
                data-button="content-1"
              >
                01 Graphics</button
              ><button class="tabs__btn-item" data-button="content-2">
                02 Controls</button
              ><button class="tabs__btn-item" data-button="content-3">
                03 Processor</button
              ><button class="tabs__btn-item" data-button="content-4">
                04 Set up your play area</button
              ><button class="tabs__btn-item" data-button="content-5">
                05 Gardian activity</button
              ><button class="tabs__btn-item" data-button="content-6">
                06 Headset casting
              </button>
            </div>
            <div class="tabs__content">
              <div class="tabs__content-item">
                <button class="tabs__btn-item" data-button="content-1"></button>
                <button class="tabs__btn-item" data-button="content-2"></button>
                <button class="tabs__btn-item" data-button="content-3"></button>
                <button class="tabs__btn-item" data-button="content-4"></button>
                <button class="tabs__btn-item" data-button="content-5"></button>
                <button class="tabs__btn-item" data-button="content-6"></button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
